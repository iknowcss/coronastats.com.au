<!doctype html>
<html lang="en">
<head>
<title>COVID-19 Projections</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>

<main class="mainContent">
  <div class="graphContainer">
    <canvas id="linearChart"></canvas>
  </div>

  <div class="logToggleContainer">
    <div class="logToggleShell">
      <input type="radio" name="logToggle" value="linear" id="logToggle_linear" checked>
      <label for="logToggle_linear">Linear</label>

      <input type="radio" name="logToggle" value="log" id="logToggle_log">
      <label for="logToggle_log">Logarithmic</label>
    </div>
  </div>

  <div class="controlContainer">
    <div class="controlButtonContainer" id="controlButtonContainer">
    </div>
  </div>
</main>

</body>
</html>
